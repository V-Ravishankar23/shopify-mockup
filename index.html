<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Shopify Mockup</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta.2/css/bootstrap.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <div>
	<div id="main-content" class="container mt-5">
		<div class="row">
			<div class="col-10 offset-1 col-md-8 offset-md-2 ">
				<h3 class="title">Stay up to date with ecommerce trends with Shopify's newsletter</h3>
				<hr id="green-line">
				<div id="form-wrapper">
					<p id="form-title">Subscribe for free marketing tips</p>
					<form>
						<div class="row">
							<div class="col-md-7 pr-md-2">
								<input class="form-control form-part" id="email" name="email" type="email" placeholder="Email Address">
								<p id="email-error">Please enter a valid email address</p>
							</div>
							<div class="col-md-5 pl-md-2">
								<div class="dropdown">
									<select id="interest" class="form-control form-part" name="interest">
										<option id="default" value="null" selected disabled>Interested In...</option>
										<option value="Everything">Everything!</option>
										<option value="Pricing Tips">Pricing Tips</option>
										<option value="Shopify Theme Hacks">Shopify Theme Hacks</option>
										<option value="Funnel Optimization">Funnel Optimization</option>
									</select>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col">
								<button id="submit" type="button" class="btn form-part">Sign up now</button>
							</div>
						</div>
					</form>
				</div>
				<div id="thank-you">
					<h3>Thanks for signing up!</h3>
				</div>
			</div>
		</div>
	</div>
	<div class="foot container-fluid text-center">
  	<a id="unsubscribe" href="#">Unsubscribe</a>
	</div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/js/bootstrap.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
